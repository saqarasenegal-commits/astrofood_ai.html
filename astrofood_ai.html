<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>AstroFood ‚Äì Chef AI connect√©</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --gold: #fbbf24;
        --bg: radial-gradient(circle at top, #0f172a, #020617 65%);
      }
      body {
        margin: 0;
        background: var(--bg);
        color: #fff;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        min-height: 100vh;
      }
      header {
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(251, 191, 36, 0.25);
      }
      h1 {
        font-size: 1.3rem;
      }
      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        padding: 1.5rem;
      }
      .card {
        background: rgba(2, 6, 23, 0.55);
        border: 1px solid rgba(251, 191, 36, 0.12);
        border-radius: 1rem;
        padding: 1rem;
      }
      label {
        display: block;
        font-size: 0.75rem;
        margin-bottom: 0.25rem;
        opacity: 0.8;
      }
      input, select, textarea, button {
        width: 100%;
        border-radius: 0.6rem;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: rgba(15, 23, 42, 0.6);
        color: #fff;
        padding: 0.6rem 0.7rem;
        margin-bottom: 0.5rem;
      }
      button {
        background: linear-gradient(120deg, #fbbf24, #f59e0b);
        color: #020617;
        font-weight: 600;
        cursor: pointer;
      }
      #ai-output {
        white-space: pre-wrap;
        font-size: 0.9rem;
        line-height: 1.4;
      }
      @media (max-width: 960px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AstroFood ‚Äì Chef AI connect√© üß†üçΩÔ∏è</h1>
      <p style="opacity: 0.6; font-size: 0.8rem">
        Version de test ‚Äì appelle l'API Vercel
      </p>
    </header>

    <main>
      <!-- 1. Chat simple -->
      <div class="card">
        <h2>üó£Ô∏è Chat AstroFood</h2>
        <label for="chat-input">Pose ta question (FR / EN / AR) :</label>
        <textarea id="chat-input" rows="4" placeholder="Ex: Donne-moi un menu pour un Lion qui voyage beaucoup..."></textarea>
        <button id="btn-chat">Envoyer au Chef-AI</button>
      </div>

      <!-- 2. G√©n√©ration de recette -->
      <div class="card">
        <h2>ü™ê Recette par signe</h2>
        <label for="sign">Signe</label>
        <select id="sign">
          <option value="B√©lier">B√©lier</option>
          <option value="Taureau">Taureau</option>
          <option value="G√©meaux">G√©meaux</option>
          <option value="Cancer">Cancer</option>
          <option value="Lion">Lion</option>
          <option value="Vierge">Vierge</option>
          <option value="Balance">Balance</option>
          <option value="Scorpion">Scorpion</option>
          <option value="Sagittaire">Sagittaire</option>
          <option value="Capricorne">Capricorne</option>
          <option value="Verseau">Verseau</option>
          <option value="Poissons">Poissons</option>
        </select>
        <label for="lang">Langue</label>
        <select id="lang">
          <option value="fr">Fran√ßais</option>
          <option value="en">English</option>
          <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        </select>
        <button id="btn-recipe">G√©n√©rer la recette AstroFood</button>
      </div>

      <!-- 3. R√©sultat -->
      <div class="card" style="grid-column: 1 / -1">
        <h2>üìÑ R√©ponse AI</h2>
        <div id="ai-output">Rien encore. Lance un test üëÜ</div>
      </div>
    </main>

    <script>
      // ‚ö†Ô∏è change cette URL une fois d√©ploy√©
       const API_URL = "https://ton-projet.vercel.app/api/astrofood-ai";

        window.location.origin.includes("vercel.app") ||
        window.location.origin.includes("localhost")
          ? "/api/astrofood-ai"
          : "https://TON-DOM-ASTROFOOD.vercel.app/api/astrofood-ai";

      const out = document.getElementById("ai-output");
      const btnChat = document.getElementById("btn-chat");
      const btnRecipe = document.getElementById("btn-recipe");

      btnChat.addEventListener("click", async () => {
        const message = document.getElementById("chat-input").value.trim();
        out.textContent = "‚è≥ Chef-AI r√©fl√©chit...";
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: "chat", message }),
        });
        const data = await res.json();
        out.textContent = data.text || JSON.stringify(data, null, 2);
      });

      btnRecipe.addEventListener("click", async () => {
        const sign = document.getElementById("sign").value;
        const lang = document.getElementById("lang").value;
        out.textContent = "‚è≥ G√©n√©ration de la recette AstroFood...";
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: "recipe", sign, lang }),
        });
        const data = await res.json();
        out.textContent = data.text || JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
